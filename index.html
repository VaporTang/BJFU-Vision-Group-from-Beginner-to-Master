           CSS 修正区：只做层级和背景修正，不碰位置

        /* 1. 蒙版：黑色半透明 */

            background: rgba(0, 0, 0, 0.85) !important;

        /* 2. 图片：只提升层级，严禁设置 position */

            z-index: 10000 !important;
            /* 必须比蒙版高 */
        }
    </style>
</head>
