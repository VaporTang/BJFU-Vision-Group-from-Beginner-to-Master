<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>北林 RoboMaster 视觉组文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="从入门到精通">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* =========== 核心修复：把背景改成深色 =========== */

        /* 1. 蒙版层：改为黑色半透明 */
        .medium-zoom-overlay {
            background: rgba(0, 0, 0, 0.85) !important;
            /* 确保蒙版在侧边栏之上 */
            z-index: 9998 !important;
        }

        /* 2. 图片层：确保图片在蒙版之上 */
        .medium-zoom-image--opened {
            /* 必须比 overlay 的 z-index 大 */
            z-index: 9999 !important;
            /* 注意：这里删除了 opacity: 1 !important，否则会破坏缩放动画导致图片消失 */
        }
    </style>
</head>

<body>
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            name: '北林视觉组教程',
            repo: '',
            homepage: '北京林业大学RoboMaster机甲大师视觉组从入门到精通.md',

            loadSidebar: false,
            subMaxLevel: 3,
            auto2top: true,

            // 官方缩放插件的配置（可选）
            zoom: {
                maxLevel: 3, // 默认放大倍数
                offset: 500  // 滚动多少像素自动关闭
                // 注意：背景颜色不在这里配，由上面的 CSS 控制
            }
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>

</html>
