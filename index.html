<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>北林 RoboMaster 视觉组文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: '北林视觉组教程',
            repo: '', // 如果你想在右上角显示 GitHub 链接，可以在这里填入仓库 URL

            // 关键设置：指定主页是哪个 md 文件
            // 注意：文件名包含中文和空格，建议最好重命名为 home.md 或 README.md
            // 如果不重命名，必须确保文件名完全一致（包括扩展名）
            homepage: '北京林业大学RoboMaster机甲大师视觉组从入门到精通.md',

            // 开启侧边栏导航（会自动解析 markdown 中的标题）
            loadSidebar: false,
            subMaxLevel: 3, // 抓取标题生成目录的层级
            auto2top: true  // 切换页面后自动跳转到顶部
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
