<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>北林 RoboMaster 视觉组文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="从入门到精通">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* =========== 核心修复区域 Start =========== */
        /* 问题：点开图片后，图片被网页背景遮挡变成空白 */
        /* 解决：强制提升 medium-zoom 组件的 CSS 层级 */

        /* 1. 放大时的背景蒙版 */
        .medium-zoom-overlay {
            z-index: 9998 !important;
            /* 确保层级很高 */
            /* 如果你想要半透明黑色背景，把下面这行改成 background: rgba(0,0,0,0.7) !important; */
            background: #fff !important;
            /* 这里目前设置的是纯白背景 */
        }

        /* 2. 放大的图片本身 */
        .medium-zoom-image--opened {
            /* 图片本身要比蒙版层级更高 */
            z-index: 9999 !important;
        }

        /* =========== 核心修复区域 End =========== */
    </style>
</head>

<body>
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            name: '北林视觉组教程',
            repo: '',
            homepage: '北京林业大学RoboMaster机甲大师视觉组从入门到精通.md',

            loadSidebar: false,
            subMaxLevel: 3,
            auto2top: true,

            // 继续使用最稳定的手动挂载模式
            plugins: [
                function (hook) {
                    hook.doneEach(function () {
                        if (typeof mediumZoom === 'function') {
                            // 移除旧的实例，防止重复绑定导致卡顿（可选优化）
                            mediumZoom('.markdown-section img:not(.emoji)').detach();

                            // 重新绑定
                            mediumZoom('.markdown-section img:not(.emoji)', {
                                background: '#ffffff',
                                margin: 24,
                                scrollOffset: 0
                            });
                        }
                    });
                }
            ]
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>

</html>
