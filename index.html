<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>北林 RoboMaster 视觉组文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="从入门到精通">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; }

        /* =========== 核心修复：把背景改成深色 =========== */
        
        /* 1. 蒙版层：改为黑色半透明 (rgba 0,0,0,0.85) */
        /* z-index 设置极高，防止被侧边栏遮挡 */
        .medium-zoom-overlay {
            background: rgba(0, 0, 0, 0.85) !important; 
            z-index: 20000 !important; 
        }

        /* 2. 图片层：确保图片在蒙版之上 */
        .medium-zoom-image--opened {
            z-index: 20001 !important;
            /* 强制不透明，防止 CSS 干扰 */
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>

<body>
    <div id="app">加载中...</div>
    
    <script>
        window.$docsify = {
            name: '北林视觉组教程',
            repo: '', 
            homepage: '北京林业大学RoboMaster机甲大师视觉组从入门到精通.md',
            
            loadSidebar: false,
            subMaxLevel: 3, 
            auto2top: true,

            plugins: [
                function(hook) {
                    hook.doneEach(function() {
                        // 每次页面加载完成后，手动绑定 medium-zoom
                        if (typeof mediumZoom === 'function') {
                            // 1. 先清理旧的绑定（防止重复绑定导致的 Bug）
                            // mediumZoom('.markdown-section img').detach();
                            
                            // 2. 重新绑定正文内的所有图片
                            mediumZoom('.markdown-section img:not(.emoji)', {
                                // 这里的 background 会被上面的 CSS !important 覆盖，但为了保险还是写上
                                background: 'rgba(0, 0, 0, 0.85)', 
                                margin: 24,
                                scrollOffset: 150 // 滚动超过 150px 关闭大图
                            });
                        }
                    });
                }
            ]
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>
</html>
