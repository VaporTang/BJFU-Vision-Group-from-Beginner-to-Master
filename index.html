<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>北林 RoboMaster 视觉组文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="从入门到精通">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <style>
        :root {
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: #42b983;
        }

        /* 让放大的图片背景稍微暗一点，体验更好 */
        .medium-zoom-overlay {
            background: #fff !important;
            /* 或者改成 #000 如果你喜欢暗色背景 */
        }
    </style>
</head>

<body>
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: '北林视觉组教程',
            repo: '',

            // 你的主页文件
            homepage: '北京林业大学RoboMaster机甲大师视觉组从入门到精通.md',

            loadSidebar: false,
            subMaxLevel: 3,
            auto2top: true,

            // medium-zoom 插件的配置 (可选)
            // 你可以在这里控制放大后的背景色、边距等
            mediumZoom: {
                background: '#ffffff', // 放大后的背景色
                margin: 24,            // 图片距离屏幕边缘的距离
                scrollOffset: 0        // 滚动多少距离自动关闭大图
            }
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-medium-zoom/dist/plugin.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>

</html>
